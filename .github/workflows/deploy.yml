name: Deploy family-archive to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'family-archive/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: family-archive/package-lock.json

      - name: Install dependencies
        working-directory: ./family-archive
        run: npm ci

      - name: Build
            env:
                    VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
                            VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        working-directory: ./family-archive
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
              
          path: ./family-archive/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
